name: Pages (Preview & Prod)

on:
  push:
    branches: [ main ]         # production deploys
  pull_request:
    branches: [ main ]         # preview deploys

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  # Separate queues so preview runs don't cancel production and vice versa
  group: pages-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you add a build step later (npm ci && npm run build), insert it here
      # and change "path: ." below to your build output directory (e.g., dist)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # change to "dist" if you have a build output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        # Important: this single action handles both preview and prod automatically:
        # - on: pull_request  -> publishes a PREVIEW URL linked on the PR
        # - on: push (main)   -> publishes to your LIVE Pages site
